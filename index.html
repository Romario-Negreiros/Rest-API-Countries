<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/d40fe3ba5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="a-header">
        <div class="a-header__title">
            <h1>Where in the world?</h1>
        </div>
        <div id="themeSwitch" class="h-header__themeSwitch">
            <div class="darkMode">
                <i class="far fa-moon h-header__icon"></i> <span>Dark Mode</span>
            </div>
            <div class="lightMode">
                <i class="fas fa-sun h-header-icon"></i> <span>Light Mode</span>
            </div>
        </div>
    </header>

    <section class="b-inputs">
        <div class="b-inputs__searchBox">
            <input type="search" id="search" name="country" placeholder="Search for a country...">
            <i class="fas fa-search b-inputs__searchIcon"></i>
        </div>

        <div class="b-inputs__filterBox">
            <div id="filter">
               Filter by Region 
            </div>
            <div class="dropdown">
                <p class="option">Africa</p>
                <p class="option">Americas</p>
                <p class="option">Asia</p>
                <p class="option">Europe</p>
                <p class="option">Oceania</p>
            </div>

        </div>
    </section>

    <section class="c-countries">
        <ul class="c-countries__list"></ul>
    </section>
    <a href="detailPage.html">banana</a>
</body>
<script src="./script.js"></script>

</html>
